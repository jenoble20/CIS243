<!DOCTYPE html>

<head>
    <title>CIS 243 Project</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="back-wall">
        <div class="clickable bookshelf">Bookshelf</div>
        <div class="clickable window">Window</div>
        <div class="clickable plant">Plant</div>
    </div>
    <div id="floor">
        <div class="clickable pet">Pet</div>
    </div>
    <div id="table">
        <div class="clickable scheduler">Scheduler</div>
        <div class="clickable notepad">Notepad</div>
        <div class="clickable clock">Clock</div>
    </div>

    <!--Pop-up window when the user clicks on an asset.
        Content is populated in the backend at runtime.
    -->
    <div id="pop-up">
        <div class="pop-content">
            <h1></h1>
        </div>
    </div>


    <!--Include scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
</body>
